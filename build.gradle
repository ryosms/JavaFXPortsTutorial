buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.javafxports:jfxmobile-plugin:1.0.0-b4'
    }
}

apply plugin: 'org.javafxports.jfxmobile'

mainClassName = 'com.ryosms.address.MainApp'

repositories {
    jcenter()
}

jfxmobile {
    android {
        applicationPackage = 'com.ryosms.address'
    }
}

